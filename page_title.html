<meta charset="UTF-8">
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
<style>
    @font-face {
      font-family: 'TAN Astoria';
      src: url('https://haluwa21.github.io/haonat/TAN-ASTORIA-Display.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
    }

    @font-face {
      font-family: 'Cinzel';
      src: url('https://haluwa21.github.io/haonat/Cinzel-VariableFont_wght.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }
  
    .titulo-principal {
      font-family: 'TAN Astoria', serif;
      font-size: 12vw; /* Responsive font size based on viewport width */
      color: #ffffff;
      text-align: center;
      margin: 2vw;
      padding: 2vw; /* Adjust padding relative to viewport */
      background-color: transparent; /* Set to transparent */
      line-height: 1; /* Adjust line height */
    }

    .subtitulo {
      font-family: 'Cinzel', serif;
      font-size: 5.4vw; /* Responsive font size based on viewport width */
      color: #ffffff;
      text-align: center;
      margin: 0;
      padding: 1vw; /* Adjust padding relative to viewport */
      background-color: transparent; /* Set to transparent */
      line-height: 0; /* Adjust line height */
    }

    .rsvp-button {
      font-family: 'Lato', sans-serif; /* Change font to Lato Light */
      font-size: 3vw; /* Responsive font size based on viewport width */
      color: #ffffff;
      background-color: transparent;
      border: 2px solid #ffffff;
      border-radius: 100px;
      padding: 1vw;
      text-align: center;
      display: block;
      margin: 2vw auto;
      margin-top: 7vw; /* Add vertical spacing above the button */
      width: 50vw; /* Button width parameter using vw */
      text-decoration: none;
      transition: background-color 0.3s, color 0.3s, border-width 0.3s;
    }

    .rsvp-button:hover {
      background-color: #000000;
      border: 2px solid #000000;
      color: #ffffff;
    }

    .rsvp-button:active {
      border-width: 4px;
    }
  
    /* Optional: Media query for smaller screens */
    @media (max-width: 600px) {
      .titulo-principal {
        font-size: 12vw; /* Slightly larger for small screens */
        padding: 2vw;
        line-height: 1; /* Adjust line height */
      }

      .subtitulo {
        font-size: 5.4vw; /* Slightly larger for small screens */
        padding: 1vw;
        line-height: 0; /* Adjust line height */
      }

      .rsvp-button {
        font-size: 3vw; /* Adjust font size for smaller screens */
        padding: 2vw; /* Adjust padding for smaller screens */
        border: 2px solid #ffffff;
        width: 50vw; /* Adjust button width for smaller screens */
      }
    }

    /* Prevent scrolling */
    html, body {
      overflow: hidden;
      height: 100%;
      margin: 0;
    }
</style>
  
<div>
    <h1 class="titulo-principal">HAO & NAT</h1>
    <h2 class="subtitulo">S'Agaró · 30 08 2025</h2>
    <a href="http://www.haonat.love" class="rsvp-button">Confirma tu asistencia</a>
</div>
