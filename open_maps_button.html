<meta charset="UTF-8">
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
<style>
    .maps-button {
      font-family: 'Lato', sans-serif;
      font-size: 3vw; /* Responsive font size based on viewport width */
      color: #000000;
      background-color: transparent; /* Set background to transparent */
      border: 2px solid #000000;
      border-radius: 100px;
      padding: 1vw;
      text-align: center;
      display: block;
      margin: 2vw auto;
      margin-top: 5vw; /* Add vertical spacing above the button */
      width: 50vw; /* Button width parameter using vw */
      text-decoration: none;
      transition: background-color 0.3s, color 0.3s, border-width 0.3s;
    }

    .maps-button:hover {
      background-color: #000000;
      color: #ffffff;
    }

    .maps-button:active {
      border-width: 4px;
    }
  
    /* Optional: Media query for smaller screens */
    @media (max-width: 600px) {
      .maps-button {
        font-size: 3vw; /* Adjust font size for smaller screens */
        padding: 2vw; /* Adjust padding for smaller screens */
        border: 2px solid #000000;
        width: 50vw; /* Adjust button width for smaller screens */
      }
    }
</style>

<div>
    <a href="https://maps.app.goo.gl/CssZrimZydPTjeE2A" class="maps-button">Open Maps</a>
</div>
