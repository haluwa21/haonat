<!DOCTYPE html>
<html lang="en">
<script>
    window.addEventListener('scroll', function() {
        const banner = document.querySelector('.banner');
        let scrollPosition = window.scrollY;
        banner.style.backgroundPositionY = `${scrollPosition * 0.5}px`;
    });
</script>
</html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAO & NAT Wedding</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap">
    <style>
        @font-face {
            font-family: 'TAN-ASTORIA';
            src: url('https://haluwa21.github.io/haonat/TAN-ASTORIA-Display.otf') format('opentype');
        }
        @font-face {
            font-family: 'Cinzel';
            src: url('https://haluwa21.github.io/haonat/Cinzel-VariableFont_wght.ttf') format('truetype');
        }
        body {
            margin: 0;
            font-family: 'Lato', sans-serif;
        }
        .navbar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background: transparent;
            padding: 1rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .navbar a {
            text-decoration: none;
            color: black;
            font-weight: 300;
        }
        .banner {
            position: relative;
            width: 100%;
            height: 100vh;
            background: url('aerea_upscaled3.jpeg') no-repeat center center/cover;
        }
        .banner-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
        }
        .banner-title {
            font-family: 'TAN-ASTORIA', serif;
            font-size: 4rem;
        }
        .banner-subtitle {
            font-family: 'Cinzel', serif;
            font-size: 1.5rem;
            margin: 1rem 0;
        }
        .banner-button {
            font-family: 'Lato', sans-serif;
            font-weight: 300;
            padding: 0.5rem 2rem;
            border: none;
            border-radius: 50px;
            background-color: white;
            color: black;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .banner-button:hover {
            background-color: black;
            color: white;
        }
        .section {
            padding: 4rem 2rem;
            text-align: center
        }
        .columns {
            display: flex;
            justify-content: space-between;
        }
        .column {
            width: 48%;
        }
        .section-heading {
            font-family: 'Cinzel', serif;
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        .section-text {
            font-family: 'Lato', sans-serif;
            font-weight: 300;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#venue">Venue</a>
        <a href="#date-time">Date and Time</a>
        <a href="#itinerary">Itinerary</a>
    </div>
    <div class="banner" id="home">
        <div class="banner-content">
            <div class="banner-title">HAO & NAT</div>
            <div class="banner-subtitle">S'Agaró · 30 08 2025</div>
            <a href="http://www.haonat.love/RSVP"><button class="banner-button">RSVP</button></a>
        </div>
    </div>
    <div class="section" id="date-time">
        <div class="columns">
            <div class="column">
                <div class="section-heading">Date and Time</div>
                <div class="section-text">Details about the date and time...</div>
            </div>
            <div class="column">
                <div class="section-heading">Venue</div>
                <div class="section-text">Details about the venue...</div>
            </div>
        </div>
    </div>
    <div class="section" id="itinerary">
        <div class="section-heading">Itinerary</div>
        <div class="section-text">Details about the itinerary...</div>
    </div>
</body>
</html>
